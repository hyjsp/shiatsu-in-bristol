{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign In - Matthew Ferin Shiatsu{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="card-title text-primary">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </h2>
            <p class="text-muted">Welcome back! Please sign in to your account.</p>
          </div>
          
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-primary btn-lg" type="submit">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>
            </div>
          </form>
          
          <div class="text-center mt-4">
            <p class="mb-0">
              <a href="{% url 'account_signup' %}" class="text-decoration-none">
                <i class="fas fa-user-plus me-1"></i>Don't have an account? Sign up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
