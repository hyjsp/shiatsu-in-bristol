{% extends "_base.html" %}
{% block content %}
<h1>Booking Confirmed!</h1>
<p>Thank you for booking your session.</p>
<ul>
  <li><strong>Session:</strong> {{ booking.product.name }}</li>
  <li><strong>Date:</strong> {{ booking.session_date }}</li>
  <li><strong>Time:</strong> {{ booking.session_time }}</li>
  <li><strong>Notes:</strong> {{ booking.notes|default:'None' }}</li>
</ul>
<a href="{% url 'bookings:product_list' %}" class="btn btn-secondary">Back to Sessions</a>
{% endblock %}
